{% extends 'base/base.html' %}

{% block content %}
    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'delete profile' %}">
            <div class="container">

                <h1>Delete Profile</h1>

                {% csrf_token %}
                {{ form }}

                <input class="btn btn-danger flex-grow-1" type="submit" value="Delete Profile">
            </div>
        </form>
    </section>
{% endblock %}
