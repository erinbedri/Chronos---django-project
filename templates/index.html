{% extends 'base/base.html' %}

{% block content %}
    <div class="row d-flex justify-content-center" style="margin-top: 50px">
        <div class="col-sm-6">
            {% if posts %}
                {% for post in posts %}
                    <div class="card text-left" style="margin-bottom: 20px">
                        <div class="card-header">
                            By {{ post.author|upper }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content|truncatewords:50 }}</p>
                            <a href="{% url 'show post' post.id %}" class="btn btn-secondary">Read More</a>
                        </div>
                        <div class="card-footer text-muted">
                            Published {{ post.created_on|timesince }} ago
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h5>No Posts Yet</h5>
            {% endif %}
        </div>
    </div>

{% endblock %}
