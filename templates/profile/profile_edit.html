{% extends 'common/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row d-flex justify-content-center" style="margin-top: 20px">
        <div class="col-md-5">
            <h3 style="margin-bottom: 20px">Edit details of your profile</h3>
            <form method="POST" action="{% url 'edit profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Edit</button>
                <button type="button" onclick="location.href='{% url 'show profile' %}'"
                        class="btn btn-danger flex-grow-1">Cancel</button>
            </form>
        </div>
    </div>

{% endblock %}
