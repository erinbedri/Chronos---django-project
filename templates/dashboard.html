{% extends 'base/base.html' %}

{% block content %}
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-2">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="Search Watches..." name="q">
                    <button class="btn btn-outline-secondary" type="text">Search</button>
                </form>

                <a href="{% url 'show dashboard' %}">All</a>
                {% for brand in brands %}
                    <div>
                        <a href="{% url 'show dashboard' %}?q={{ brand }}">{{ brand }}</a>
                    </div>
                {% endfor %}
            </div>

            <div class="col-10 text-center">
                <div class="row row-cols-1 row-cols-md-3 g-4">

                    {% for watch in watches %}
                        <div class="col">
                            <div class="card">
                                <img src="{{ watch.image.url }}" style="object-fit: cover; height: 250px" class=""
                                     alt="{{ watch.brand }} {{ watch.model }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ watch.brand }} {{ watch.model }}</h5>
                                    <p class="card-text">{{ watch.description|truncatechars:50 }}</p>
                                    <a href="{% url 'show watch' watch.id %}" class="btn btn-secondary">Details</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
