{% extends 'web/base.html' %}

{% block content %}

    <div class="container" style="margin-top: 50px">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h3>Login</h3>
                <form method="POST" action="{% url 'login profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col" style="margin-top: 30px">
                        <label class="mb-1">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="col" style="margin-top: 30px">
                        <label class="mb-1">Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-secondary" style="margin-top: 30px">Login</button>
                </form>

                <h6 style="margin-top: 30px">If you don't have an account,
                    <a href="{% url 'register profile' %}">register</a> instead.</h6>
            </div>
        </div>
    </div>

{% endblock %}
